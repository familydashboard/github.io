<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Dashboard</title>
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBE8GbgeHzxoExLq9q2xfMOhtpN13v_SPw",
      authDomain: "fir-familydashboard.firebaseapp.com",
      projectId: "fir-familydashboard",
      storageBucket: "fir-familydashboard.firebasestorage.app",
      messagingSenderId: "940272525714",
      appId: "1:940272525714:web:4763a9a6431be05bf9214b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tasksRef = collection(db, "tasks");

    async function addTask(taskText) {
      try {
        await addDoc(tasksRef, { task: taskText });
        loadTasks();
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    async function loadTasks() {
      const todoList = document.getElementById('todo-list');
      todoList.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "tasks"));
      querySnapshot.forEach((doc) => {
        const task = doc.data().task;
        const li = document.createElement('li');
        li.innerHTML = `${task} <button onclick="removeTask('${doc.id}')">Remove</button>`;
        todoList.appendChild(li);
      });
    }

    window.removeTask = async function(id) {
      try {
        await deleteDoc(doc(db, "tasks", id));
        loadTasks();
      } catch (e) {
        console.error("Error removing task: ", e);
      }
    };

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('add-task-btn').addEventListener('click', function() {
        const taskInput = document.getElementById('task-input').value;
        if (taskInput) {
          addTask(taskInput);
          document.getElementById('task-input').value = '';
        }
      });

      loadTasks();
      fetchWeather();  // Call to fetch weather data
    });

    // Weather API integration
    async function fetchWeather() {
      const weatherApiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API Key
      const city = 'YOUR_CITY'; // Replace with the city you want to show weather for
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherApiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        console.error('Error fetching weather:', error);
      }
    }

    // Display weather data on the page
    function displayWeather(data) {
      const weatherSection = document.getElementById('weather');
      const temp = data.main.temp;
      const description = data.weather[0].description;
      const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;

      weatherSection.innerHTML = `
        <h2>Weather</h2>
        <p>Temperature: ${temp}Â°C</p>
        <p>Description: ${description}</p>
        <img src="${icon}" alt="Weather Icon">
      `;
    }
  </script>
</head>
<body>
  <h1>Family Dashboard</h1>

  <!-- Weather Section -->
  <div id="weather"></div>

  <!-- Todo List Section -->
  <h2>Todo List</h2>
  <ul id="todo-list"></ul>

  <input type="text" id="task-input" placeholder="Add a new task">
  <button id="add-task-btn">Add Task</button>
</body>
</html>
