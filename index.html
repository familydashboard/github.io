<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard</title>
  <style>
    body {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .list-section {
      width: 45%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    input {
      width: 80%;
      padding: 5px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBE8GbgeHzxoExLq9q2xfMOhtpN13v_SPw",
      authDomain: "fir-familydashboard.firebaseapp.com",
      projectId: "fir-familydashboard",
      storageBucket: "fir-familydashboard.firebasestorage.app",
      messagingSenderId: "940272525714",
      appId: "1:940272525714:web:4763a9a6431be05bf9214b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add a task to Firestore
    async function addTask(listName) {
      const task = document.getElementById(`${listName}-task-input`).value;
      if (task) {
        await addDoc(collection(db, listName), {
          task: task
        });
        document.getElementById(`${listName}-task-input`).value = '';
        loadTasks(listName);
      }
    }

    // Load tasks from Firestore
    async function loadTasks(listName) {
      const taskList = document.getElementById(`${listName}-task-list`);
      taskList.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, listName));
      querySnapshot.forEach((doc) => {
        const taskElement = document.createElement("li");
        taskElement.textContent = doc.data().task;

        // Add remove button
        const removeButton = document.createElement("button");
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removeTask(listName, doc.id);

        taskElement.appendChild(removeButton);
        taskList.appendChild(taskElement);
      });
    }

    // Remove a task from Firestore
    async function removeTask(listName, taskId) {
      await deleteDoc(doc(db, listName, taskId));
      loadTasks(listName);
    }

    // Initial load for both lists
    window.onload = function() {
      loadTasks('todos');
      loadTasks('groceries');
    };
  </script>
</head>
<body>
  <div class="list-section">
    <h2>To-Do List</h2>
    <input type="text" id="todos-task-input" placeholder="Enter a To-Do task">
    <button onclick="addTask('todos')">Add Task</button>
    <ul id="todos-task-list"></ul>
  </div>
  
  <div class="list-section">
    <h2>Grocery List</h2>
    <input type="text" id="groceries-task-input" placeholder="Enter a Grocery task">
    <button onclick="addTask('groceries')">Add Task</button>
    <ul id="groceries-task-list"></ul>
  </div>
</body>
</html>
