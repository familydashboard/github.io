<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #111; color: white; }
        h1 { margin-top: 20px; }
        .widget { margin: 20px; padding: 20px; background: #222; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>My Dashboard</h1>
    <div class="widget">
        <h2>Weather</h2>
        <p>üå§Ô∏è 75¬∞F - Sunny</p>
    </div>
    <div class="widget">
        <h2>Clock</h2>
        <p id="clock"></p>
    </div>
    <script>
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
