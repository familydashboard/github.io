<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Mirror Display</title>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBE8GbgeHzxoExLq9q2xfMOhtpN13v_SPw",
      authDomain: "fir-familydashboard.firebaseapp.com",
      projectId: "fir-familydashboard",
      storageBucket: "fir-familydashboard.firebasestorage.app",
      messagingSenderId: "940272525714",
      appId: "1:940272525714:web:4763a9a6431be05bf9214b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const todoRef = collection(db, "todos");
    const groceryRef = collection(db, "groceries");

    async function addTask(taskText, listName) {
      try {
        const ref = listName === 'todos' ? todoRef : groceryRef;
        await addDoc(ref, { task: taskText });
        loadTasks(listName);
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    async function loadTasks(listName) {
      const taskList = document.getElementById(`${listName}-list`);
      taskList.innerHTML = '';
      const querySnapshot = await getDocs(listName === 'todos' ? todoRef : groceryRef);
      querySnapshot.forEach((doc) => {
        const task = doc.data().task;
        const li = document.createElement('li');
        li.innerHTML = `${task} <button onclick="removeTask('${listName}', '${doc.id}')">Remove</button>`;
        taskList.appendChild(li);
      });
    }

    window.removeTask = async function(listName, id) {
      try {
        const ref = listName === 'todos' ? todoRef : groceryRef;
        await deleteDoc(doc(db, listName, id));
        loadTasks(listName);
      } catch (e) {
        console.error("Error removing task: ", e);
      }
    };

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('add-todo-btn').addEventListener('click', function() {
        const taskInput = document.getElementById('todo-input').value;
        if (taskInput) {
          addTask(taskInput, 'todos');
          document.getElementById('todo-input').value = '';
        }
      });

      document.getElementById('add-grocery-btn').addEventListener('click', function() {
        const taskInput = document.getElementById('grocery-input').value;
        if (taskInput) {
          addTask(taskInput, 'groceries');
          document.getElementById('grocery-input').value = '';
        }
      });

      loadTasks('todos');
      loadTasks('groceries');
    });
  </script>
  <!-- Tomorrow.io Weather Widget Script -->
  <script>
    (function(d, s, id) {
      if (d.getElementById(id)) {
        if (window.__TOMORROW__) {
          window.__TOMORROW__.renderWidget();
        }
        return;
      }
      const fjs = d.getElementsByTagName(s)[0];
      const js = d.createElement(s);
      js.id = id;
      js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'tomorrow-sdk');
  </script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
    }
    .weather-container {
      grid-column: 1;
      grid-row: 1;
    }
    .calendar-container {
      grid-column: 2;
      grid-row: 1;
    }
    .lists-container {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: space-between;
    }
    .list-section {
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      flex: 1;
      min-width: 0;
    }
    h2 {
      margin-top: 0;
      color: #fff;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }
    button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      width: 70%;
      padding: 5px;
      margin-right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 4px;
    }
    .tomorrow {
      max-width: 400px;
    }
    iframe {
      max-width: 100%;
      height: 400px;
    }
    #tracker {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Weather Section -->
  <div class="weather-container">
    <h2>Weather</h2>
    <div class="tomorrow"
      data-location-id="114990"
      data-language="EN"
      data-unit-system="IMPERIAL"
      data-skin="light"
      data-widget-type="upcoming"
      style="padding-bottom:22px;position:relative;">
      <a href="https://www.tomorrow.io/weather-api/"
        rel="nofollow noopener noreferrer"
        target="_blank"
        style="position:absolute;bottom:0;transform:translateX(-50%);left:50%;">
        <img alt="Powered by Tomorrow.io"
          src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
          width="250"
          height="18"/>
      </a>
    </div>
  </div>

  <!-- Calendar Section -->
  <div class="calendar-container">
    <h2>Calendar</h2>
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FChicago&showPrint=0&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%230B8043" 
      style="border:solid 1px #777" 
      width="800" 
      height="600" 
      frameborder="0" 
      scrolling="no"></iframe>

    <!-- Ramadan Tracker Widget -->
    <h2>Ramadan Tracker</h2>
    <p id="tracker"></p>
    <script>
        // Set Ramadan 2025 start date as February 28, 2025
        const ramadanStart = new Date('2025-02-28T00:00:00');  
        const ramadanDays = 29; // Typically 29 or 30 days

        function updateTracker() {
            const today = new Date();
            const timeDiff = today - ramadanStart;
            const dayNumber = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;

            if (dayNumber >= 1 && dayNumber <= ramadanDays) {
                const daysLeft = ramadanDays - dayNumber;
                document.getElementById('tracker').textContent = `Day ${dayNumber} - ${daysLeft} Days Left`;
            } else if (dayNumber < 1) {
                document.getElementById('tracker').textContent = "Ramadan hasn't started yet!";
            } else {
                document.getElementById('tracker').textContent = "Ramadan 2025 is over!";
            }
        }

        updateTracker();
    </script>
  </div>

  <!-- Lists Section -->
  <div class="lists-container">
    <!-- To-Do List -->
    <div class="list-section">
      <h2>To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Add a task">
      <button id="add-todo-btn">Add</button>
      <ul id="todos-list"></ul>
    </div>

    <!-- Grocery List -->
    <div class="list-section">
      <h2>Grocery List</h2>
      <input type="text" id="grocery-input" placeholder="Add a grocery item">
      <button id="add-grocery-btn">Add</button>
      <ul id="groceries-list"></ul>
    </div>
  </div>
</body>
</html>
