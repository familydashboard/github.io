<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBE8GbgeHzxoExLq9q2xfMOhtpN13v_SPw",
      authDomain: "fir-familydashboard.firebaseapp.com",
      projectId: "fir-familydashboard",
      storageBucket: "fir-familydashboard.firebasestorage.app",
      messagingSenderId: "940272525714",
      appId: "1:940272525714:web:4763a9a6431be05bf9214b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Set initial list to To-Do
    let currentList = 'todos';

    // Toggle between To-Do and Grocery list
    function switchList(list) {
      currentList = list;
      document.getElementById("list-title").innerText = list === 'todos' ? 'To-Do List' : 'Grocery List';
      loadTasks();
    }

    // Add a task to Firestore
    async function addTask() {
      const task = document.getElementById("task-input").value;
      if (task) {
        await addDoc(collection(db, currentList), {
          task: task
        });
        document.getElementById("task-input").value = '';
        loadTasks();
      }
    }

    // Load tasks from Firestore
    async function loadTasks() {
      const taskList = document.getElementById("task-list");
      taskList.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, currentList));
      querySnapshot.forEach((doc) => {
        const taskElement = document.createElement("li");
        taskElement.textContent = doc.data().task;

        // Add remove button
        const removeButton = document.createElement("button");
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removeTask(doc.id);

        taskElement.appendChild(removeButton);
        taskList.appendChild(taskElement);
      });
    }

    // Remove a task from Firestore
    async function removeTask(taskId) {
      await deleteDoc(doc(db, currentList, taskId));
      loadTasks();
    }

    // Initial load
    window.onload = function() {
      loadTasks();
    };
  </script>
</head>
<body>
  <h1 id="list-title">To-Do List</h1>
  <div>
    <button onclick="switchList('todos')">To-Do List</button>
    <button onclick="switchList('groceries')">Grocery List</button>
  </div>
  <div>
    <input type="text" id="task-input" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
  </div>
  <ul id="task-list"></ul>
</body>
</html>
