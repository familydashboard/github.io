<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Dashboard</title>
  <style>
    /* Flexbox container for the sections */
    .container {
      display: flex;
      flex-wrap: wrap; /* Ensure content wraps when needed */
      gap: 20px; /* Space between sections */
      justify-content: space-between; /* Distribute space evenly */
    }

    /* Individual section styling */
    .section {
      width: 30%; /* Width of each section */
      min-width: 300px; /* Prevent sections from getting too narrow */
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    /* Optional: styling for headers */
    h1, h2, h3 {
      text-align: center;
    }

    /* Optional: make weather widget responsive */
    .tomorrow {
      width: 100%; /* Ensure it fits in the section */
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Family Dashboard</h1>

  <!-- Container to hold the sections -->
  <div class="container">
    <!-- Weather Section -->
    <div class="section">
      <h2>Weather</h2>
      <div class="tomorrow"
        data-location-id="114990"
        data-language="EN"
        data-unit-system="IMPERIAL"
        data-skin="light"
        data-widget-type="upcoming"
        style="padding-bottom:22px;position:relative;">
        <a
          href="https://www.tomorrow.io/weather-api/"
          rel="nofollow noopener noreferrer"
          target="_blank"
          style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
          <img
            alt="Powered by the Tomorrow.io Weather API"
            src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
            width="250"
            height="18"/>
        </a>
      </div>
    </div>

    <!-- Todo List Section -->
    <div class="section">
      <h2>Todo List</h2>
      <ul id="todo-list"></ul>
      <input type="text" id="task-input" placeholder="Add a new task">
      <button id="add-task-btn">Add Task</button>
    </div>

    <!-- Grocery List Section -->
    <div class="section">
      <h2>Grocery List</h2>
      <ul id="grocery-list"></ul>
      <input type="text" id="grocery-input" placeholder="Add a new grocery item">
      <button id="add-grocery-btn">Add Grocery</button>
    </div>
  </div>

</body>
</html>
