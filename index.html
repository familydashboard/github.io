<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Dashboard</title>
  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBE8GbgeHzxoExLq9q2xfMOhtpN13v_SPw",
      authDomain: "fir-familydashboard.firebaseapp.com",
      projectId: "fir-familydashboard",
      storageBucket: "fir-familydashboard.firebasestorage.app",
      messagingSenderId: "940272525714",
      appId: "1:940272525714:web:4763a9a6431be05bf9214b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);  // Initialize Firestore

    // Reference to the Firestore collection
    const tasksRef = collection(db, "tasks");

    // Add task to Firestore
    async function addTask(taskText) {
      try {
        await addDoc(tasksRef, {
          task: taskText
        });
        loadTasks(); // Reload tasks after adding
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    // Load tasks from Firestore
    async function loadTasks() {
      const todoList = document.getElementById('todo-list');
      todoList.innerHTML = ''; // Clear the list before loading new data

      const querySnapshot = await getDocs(collection(db, "tasks"));
      querySnapshot.forEach((doc) => {
        const task = doc.data().task;
        const li = document.createElement('li');
        li.innerHTML = `${task} <button onclick="removeTask('${doc.id}')">Remove</button>`;
        todoList.appendChild(li);
      });
    }

    // Remove task from Firestore
    async function removeTask(id) {
      await deleteDoc(doc(db, "tasks", id)); // Reference to the specific document
      loadTasks(); // Reload tasks after removal
    }
  </script>
</head>
<body>
  <h1>Family Dashboard</h1>

  <!-- Weather Section (Example) -->
  <div id="weather">
    <!-- Weather info will be here -->
  </div>

  <!-- Todo List Section -->
  <h2>Todo List</h2>
  <ul id="todo-list">
    <!-- Todo items will appear here -->
  </ul>

  <input type="text" id="task-input" placeholder="Add a new task">
  <button onclick="addTask(document.getElementById('task-input').value)">Add Task</button>

  <script>
    // Load tasks when the page is loaded
    window.onload = loadTasks;
  </script>
</body>
</html>
