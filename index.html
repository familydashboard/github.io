<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #todo-list {
      list-style-type: none;
      padding: 0;
    }
    #todo-list li {
      padding: 10px;
      background-color: #f4f4f4;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>My To-Do List</h1>

  <!-- Input for new task -->
  <input type="text" id="new-task" placeholder="Enter a new task" />
  <button onclick="addTask()">Add Task</button>

  <!-- List of tasks -->
  <ul id="todo-list"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBE8GbgeHzxoExLq9q2xfMOhtpN13v_SPw",
      authDomain: "fir-familydashboard.firebaseapp.com",
      projectId: "fir-familydashboard",
      storageBucket: "fir-familydashboard.firebasestorage.app",
      messagingSenderId: "940272525714",
      appId: "1:940272525714:web:4763a9a6431be05bf9214b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load tasks from Firestore
    async function loadTasks() {
      const todoList = document.getElementById('todo-list');
      todoList.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, "tasks"));
      querySnapshot.forEach((doc) => {
        const task = doc.data().task;
        const li = document.createElement('li');
        li.innerHTML = `${task} <button onclick="removeTask('${doc.id}')">Remove</button>`;
        todoList.appendChild(li);
      });
    }

    // Add task to Firestore
    async function addTask() {
      const taskInput = document.getElementById('new-task');
      const task = taskInput.value.trim();

      if (task) {
        await addDoc(collection(db, "tasks"), {
          task: task
        });
        taskInput.value = ''; // Clear input field
        loadTasks(); // Reload tasks
      }
    }

    // Remove task from Firestore
    async function removeTask(taskId) {
      await deleteDoc(doc(db, "tasks", taskId));
      loadTasks(); // Reload tasks
    }

    // Initialize the page
    loadTasks();
  </script>

</body>
</html>
