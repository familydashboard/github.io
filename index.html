<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Mirror Display</title>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBE8GbgeHzxoExLq9q2xfMOhtpN13v_SPw",
      authDomain: "fir-familydashboard.firebaseapp.com",
      projectId: "fir-familydashboard",
      storageBucket: "fir-familydashboard.firebasestorage.app",
      messagingSenderId: "940272525714",
      appId: "1:940272525714:web:4763a9a6431be05bf9214b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const todoRef = collection(db, "todos");
    const groceryRef = collection(db, "groceries");

    async function addTask(taskText, listName) {
      try {
        const ref = listName === 'todos' ? todoRef : groceryRef;
        await addDoc(ref, { task: taskText });
        loadTasks(listName);
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    async function loadTasks(listName) {
      const taskList = document.getElementById(`${listName}-list`);
      taskList.innerHTML = '';
      const querySnapshot = await getDocs(listName === 'todos' ? todoRef : groceryRef);
      querySnapshot.forEach((doc) => {
        const task = doc.data().task;
        const li = document.createElement('li');
        li.innerHTML = `${task} <button onclick="removeTask('${listName}', '${doc.id}')">Remove</button>`;
        taskList.appendChild(li);
      });
    }

    window.removeTask = async function(listName, id) {
      try {
        const ref = listName === 'todos' ? todoRef : groceryRef;
        await deleteDoc(doc(db, listName, id));
        loadTasks(listName);
      } catch (e) {
        console.error("Error removing task: ", e);
      }
    };

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('add-todo-btn').addEventListener('click', function() {
        const taskInput = document.getElementById('todo-input').value;
        if (taskInput) {
          addTask(taskInput, 'todos');
          document.getElementById('todo-input').value = '';
        }
      });

      document.getElementById('add-grocery-btn').addEventListener('click', function() {
        const taskInput = document.getElementById('grocery-input').value;
        if (taskInput) {
          addTask(taskInput, 'groceries');
          document.getElementById('grocery-input').value = '';
        }
      });

      loadTasks('todos');
      loadTasks('groceries');
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 15px; /* Reduced from 20px */
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto; /* Added third row for prayer tracker */
      gap: 15px; /* Reduced from 20px */
    }
    .weather-container {
      grid-column: 1;
      grid-row: 1;
    }
    .ramadan-container {
      grid-column: 1;
      grid-row: 2;
    }
    .prayer-container {
      grid-column: 1;
      grid-row: 3;
    }
    .calendar-container {
      grid-column: 2;
      grid-row: 1 / 4; /* Spans all three rows */
    }
    .lists-container {
      grid-column: 2;
      grid-row: 4;
      display: flex;
      flex-direction: row;
      gap: 15px; /* Reduced from 20px */
      justify-content: space-between;
    }
    .list-section {
      padding: 12px; /* Reduced from 15px */
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      flex: 1;
      min-width: 0;
    }
    h2 {
      margin-top: 0;
      color: #fff;
      font-size: 1.2em; /* Slightly smaller headings */
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 6px 0; /* Reduced from 8px */
    }
    button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 4px 8px; /* Reduced from 5px 10px */
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      width: 70%;
      padding: 5px;
      margin-right: 8px; /* Reduced from 10px */
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 4px;
    }
    iframe {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <!-- Weather Section -->
  <div class="weather-container">
    <h2>Weather</h2>
    <div id="ww_f9a11719b1df9" v="1.3" loc="id" a='{"t":"horizontal","lang":"en","sl_lpl":1,"ids":["wl1431"],"font":"Arial","sl_ics":"one_a","sl_sot":"fahrenheit","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722"}'>
      More forecasts: <a href="https://oneweather.org/new_york_city/30_days/" id="ww_f9a11719b1df9_u" target="_blank">New York weather forecast 30 days</a>
    </div>
    <script async src="https://app3.weatherwidget.org/js/?id=ww_f9a11719b1df9"></script>
  </div>

  <!-- Ramadan Tracker Section -->
  <div class="ramadan-container">
    <h2>Ramadan Tracker</h2>
    <p id="tracker"></p>
    <script>
        const ramadanStart = new Date('2025-02-27T00:00:00');  
        const ramadanDays = 29;

        function updateTracker() {
            const today = new Date();
            const timeDiff = today - ramadanStart;
            const dayNumber = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;

            if (dayNumber >= 1 && dayNumber <= ramadanDays) {
                const daysLeft = ramadanDays - dayNumber;
                document.getElementById('tracker').textContent = `Day ${dayNumber} - ${daysLeft} Days Left`;
            } else if (dayNumber < 1) {
                document.getElementById('tracker').textContent = "Ramadan hasn't started yet!";
            } else {
                document.getElementById('tracker').textContent = "Ramadan 2025 is over!";
            }
        }

        updateTracker();
    </script>
  </div>

  <!-- Prayer Tracker Section -->
  <div class="prayer-container">

  <!-- Lists Section -->
  <div class="lists-container">
    <!-- To-Do List -->
    <div class="list-section">
      <h2>To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Add a task">
      <button id="add-todo-btn">Add</button>
      <ul id="todos-list"></ul>
    </div>

    <!-- Grocery List -->
    <div class="list-section">
      <h2>Grocery List</h2>
      <input type="text" id="grocery-input" placeholder="Add an item">
      <button id="add-grocery-btn">Add</button>
